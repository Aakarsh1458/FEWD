<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #click-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #click-button:hover {
            background-color: #0056b3;
        }

        #timer, #score {
            font-size: 24px;
            margin: 20px 0;
        }

        #message {
            font-size: 20px;
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Click the Button Game</h1>
        <p>Click the button as many times as you can in 10 seconds!</p>
        <button id="click-button">Click Me!</button>
        <div id="timer">Time left: 10 seconds</div>
        <div id="score">Score: 0</div>
        <div id="message"></div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let timerInterval;

        const clickButton = document.getElementById('click-button');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');

        clickButton.addEventListener('click', () => {
            if (timeLeft > 0) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        });

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time left: ${timeLeft} seconds`;
            messageDisplay.textContent = '';
            clickButton.disabled = false;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time left: ${timeLeft} seconds`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    clickButton.disabled = true;
                    messageDisplay.textContent = `Time's up! Your final score is ${score}.`;
                }
            }, 1000);
        }

        startGame();
    </script>

</body>
</html>
